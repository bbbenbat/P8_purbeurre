{% extends 'base.html'%}
{% load static %}

{% block content %}

<div class="container h-25" style="background:white no-repeat center/60% url('{{prod_url}}')">
    <div class="row align-items-center h-100">
        <div class="col-3 mx-auto">
            <div class="bg-dark" style="opacity: 0.5;">
                <div class="text-center text-light">
                    <h1 class="text-capitalize">{{prod_prod}}</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row text-light text-uppercase text-center">
    <p class="col-3 mx-auto m-3 p-2 bg-light">Fiche Openfoodfacts</p>
</div>

<div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="{{url_product}}" allowfullscreen></iframe>
</div>
{% endblock %}
