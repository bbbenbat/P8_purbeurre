{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Creative - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/favicon.ico' %}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body id="page-top" class="masthead">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/"><img class="mr-2" height="25px"
                                                                src="{% static 'assets/img/purbeurre.png' %}">Pur
            Beurre</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <form method="POST" action="{% url 'product_research' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-10">
                            <input type="text" class="form-control col-12" name="question" placeholder="Produit"
                                   aria-label="Produit" aria-describedby="basic-addon2" required="true">
                        </div>
                    </div>
                </form>
                {% block nav %}
                {% endblock %}

                {% if user.is_authenticated %}
                <li class="nav-item"><a data-toggle="tooltip" data-placement="bottom" title="Mon compte"
                                        class="nav-link js-scroll-trigger" href="{% url 'profil_user' %}">
                    <img src="{% static 'assets/img/icones/myaccount.png' %}"></a></li>
                <li class="nav-item"><a data-toggle="tooltip" data-placement="bottom" title="Mes favoris"
                                        class="nav-link js-scroll-trigger" href="{% url 'favorite_product' %}">
                    <img src="{% static 'assets/img/icones/carrot.png' %}"></a></li>
                <li class="nav-item"><a data-toggle="tooltip" data-placement="bottom" title="Se déconnecter"
                                        class="nav-link js-scroll-trigger" href="{% url 'account_logout' %}">
                    <img src="{% static 'assets/img/icones/logout.png' %}"></a></li>
                    {% else %}
                <li class="nav-item"><a data-toggle="tooltip" data-placement="bottom" title="Se connecter"
                                        class="nav-link js-scroll-trigger" href="{% url 'account_login' %}">
                    <img src="{% static 'assets/img/icones/login.png' %}"></a></li>
                <li class="nav-item"><a data-toggle="tooltip" data-placement="bottom" title="S'enregistrer"
                                        class="nav-link js-scroll-trigger" href="{% url 'signup_user' %}">
                    <img src="{% static 'assets/img/icones/signup.png' %}"></a></li>
                {% endif %}


            </ul>
        </div>
    </div>
</nav>
{% block header %}
{% endblock %}
<section class="section services-section h-100" id="services">
    <div class="container h-100">
        {% block content %}
        {% endblock %}
    </div>
</section>
<!-- Footer-->
<footer class="bg-light py-4 fixed-bottom">
    <div class="container">
        <div class="col-6 small text-center text-muted float-left"><a href="{% url 'legal' %}">mentions légales</div>
        <div class="col-6 small text-center text-muted float-right"><a href="/#contact">contact</a></div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
