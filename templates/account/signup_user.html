{% extends 'main.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container bg-light p-3 text-left text-warning">
    <h2>Sign Up</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-warning btn-default"
                type="submit">Upload
        </button>
    </form>
</div>
{% endblock %}
