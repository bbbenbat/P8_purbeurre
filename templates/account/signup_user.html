{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container bg-light pb-5 text-left text-warning">
    <h3>Rejoindre la team!</h3>

    <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-outline-warning btn-default"
                type="submit">Valider
        </button>
    </form>
</div>
{% endblock %}
